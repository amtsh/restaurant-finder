<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find Restuarants</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <div class="">
      <div class="side-panel">
        <h3>Find restaurants in your neighbourhood.</h3>
        <div>
          <small>Use drawing tools to highlight area to search restaurants.</small>
          <p>
            <input class="button-primary" id="start_drawing" type="button" value="Show Drawing Tools">
            <input id="stop_drawing" type="button" value="Hide Drawing Tools">
          </p>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <div id="notification" class="notification-box">Loading...</div>
    </div>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIZwKPDmWGk5qPMJ-ctQpsdt2hrbWIICw&v=3&libraries=places,drawing&callback=initMap">
    </script>
    <script onload="firebase_init()" async defer src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
  </body>
</html>
